
<div class="login-page" [@routerTransition]>
    <div class="content-login-page">
        <div class="col-xl-12">
            <img src="assets/images/logo_login.png" width="150px"/>
            <h1>Sistema Administrativo Potti Roma</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Senha">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/main-page']" (click)="onLoggedin()">  Log in  </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrar</a>
            </form>
            <img src="assets/images/banner_top1.png"  class="background-login-img"/>
        </div>
    </div>


</div>
