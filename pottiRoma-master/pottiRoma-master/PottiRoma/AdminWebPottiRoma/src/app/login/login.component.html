
<div class="login-page" [@routerTransition]>
    <div class="content-login-page">
        <div class="col-xl-12">
            <img src="assets/images/logo_login.png" width="150px"/>
            <h1>Sistema Administrativo Potti Roma</h1>
            <div class="login-form-container">
                <input type="email" [(ngModel)]="email" class="form-control input-underline input-lg login-input" placeholder="Email">
                <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg login-input" placeholder="Senha">
                <div class="login-button-container">
                    <div class="btn rounded-btn" (click)="onLoggedin()">  Log in  </div>
                    <div class="btn rounded-btn" (click)="onSignup()">Registrar</div>
                </div>
            </div>
            <img src="assets/images/banner_top1.png"  class="background-login-img"/>
        </div>
    </div>


</div>
