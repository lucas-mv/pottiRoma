<div [@routerTransition] class="margin-pages">

        <h3 class="margin-pages">Inserir Pontos para Revendedora</h3>
    </div>

            <form role="form">

                    <label>Text Input</label>

                </fieldset> -->

                <fieldset class="form-group">
                    <label>Email da Revendedora*</label>
                    <input class="form-control" placeholder="Digite aqui...">
                </fieldset>

                <fieldset class="form-group">
                    <label>Pontos de Ticket Médio</label>
                    <input class="form-control" placeholder="Digite aqui...">
                </fieldset>

                <fieldset class="form-group">

        <div class="col-lg-6 padding-top">

        <form role="form">

                <label>Justificativa</label>
                <input class="form-control" placeholder="Digite aqui...">
            </fieldset>
        </form>
        <br>
    </div>
    <div class="form-center-layout">
        <button type="submit" class="btn btn-primary margin-pages">CONFIRMAR</button>
    </div>
</div>
