<div [@routerTransition]>
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div>
                    <h3 class="form-start-layout">Lista de Clientes</h3>
                    <button type="button" (click)="generateClientsReport()" class="btn btn-lg btn-primary form-end-layout btn-color-excel">Exportar para Excel</button>
                </div>
                <div class="card-body table-responsive">
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>CEP</th>
                                <th>Anivers√°rio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let client of clients">
                                <td>{{client.Name}}</td>
                                <td>{{client.Email}}</td>
                                <td>{{client.Telephone}}</td>
                                <td>{{client.Cep}}</td>
                                <td>{{client.Birthdate | date:'dd/MM'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
