<div [@routerTransition] class="margin-pages">
    <!-- <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header> -->
    <div>
        <h3 class="margin-pages">Registrar novo Revendedor</h3>
    </div>
    <div class="row">
        <div class="col-lg-6 padding-top" >
            <form role="form">
                <!-- <fieldset class="form-group">
                    <label>Text Input</label>
                    <input class="form-control">
                    <p class="help-block">Example block-level help text here.</p>
                </fieldset> -->

                <fieldset class="form-group">
                    <label>Nome*</label>
                    <input class="form-control" placeholder="Digite aqui...">
                </fieldset>

                <fieldset class="form-group">
                    <label>CPF*</label>
                    <input class="form-control" placeholder="Digite aqui...">
                </fieldset>

                <fieldset class="form-group">
                    <label>Email*</label>
                    <input class="form-control" placeholder="Digite aqui...">
                </fieldset>
            </form>
        </div>
        <div class="col-lg-6 padding-top">
            <form role="form">
                    <fieldset class="form-group">
                            <label>Telefone Primário*</label>
                            <input class="form-control" placeholder="Digite aqui...">
                        </fieldset>

                        <fieldset class="form-group">
                            <label>Telefone Secundário</label>
                            <input class="form-control" placeholder="Digite aqui...">
                        </fieldset>

                        <fieldset class="form-group">
                            <label>CEP</label>
                            <input class="form-control" placeholder="Digite aqui...">
                        </fieldset>
            </form>
            <br>
        </div>
    </div>
    <div class="form-center-layout">
        <button type="submit" class="btn btn-primary margin-pages btn-color-excel">CONFIRMAR</button>
    </div>
</div>
