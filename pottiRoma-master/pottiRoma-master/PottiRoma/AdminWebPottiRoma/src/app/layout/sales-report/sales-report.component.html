<div [@routerTransition]>
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div>
                    <h3 class="form-start-layout">Relatório de Vendas</h3>
                    <button type="button" (click)="generateSalesReport()" class="btn btn-lg btn-primary form-end-layout btn-color-excel">Exportar para Excel</button>
                </div>
                <div class="card-body table-responsive">
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Revendedora Vinculada</th>
                                <th>Cliente</th>
                                <th>Valor da Venda</th>
                                <th>Data da Venda</th>
                                <th>Quantidade de Peças</th>
                                <th>Valor Pago</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sale of sales">
                                <td>{{sale.UserName}}</td>
                                <td>{{sale.ClientName}}</td>
                                <td>{{sale.SaleValue}}</td>
                                <td>{{sale.SaleDate | date:'dd/MM/yyyy'}}</td>
                                <td>{{sale.NumberSoldPieces}}</td>
                                <td>{{sale.SalePaidValue}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
