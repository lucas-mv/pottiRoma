<h1 mat-dialog-title>Continuar com a remoção do desafio?</h1>
<mat-dialog-actions style="width:100%;">
  <button mat-raised-button color="warn" (click)="onCancelClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onContinueClick()">Continuar</button>
</mat-dialog-actions>
